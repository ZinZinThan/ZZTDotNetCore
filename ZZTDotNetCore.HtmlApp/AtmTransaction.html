<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
      <div class="p-3 mb-4 bg-secondary text-white">Please select your transaction</div>
      <div class="container-fluid d-flex justify-content-center">
          <div class="row">
              <div class="d-grid gap-2 col-4">
                  <a href="/atm/balance?id=@Model.Id" id="btnBalance" class="btn btn-info btn-lg">Balance</a>
              </div>
              <div class="d-grid gap-2 col-4">
                  <a href="/atm/deposit?id=@Model.Id" id="btnDeposit" class="btn btn-success btn-lg">Deposit</a>
              </div>
              <div class="d-grid gap-2 col-4">
                  <a href="/atm/withdraw?id=@Model.Id" id="btnWithdraw" class="btn btn-warning btn-lg">Withdraw</a>
              </div>
              <div class="d-grid gap-2 col-4">
                  <a href="/atm/changepin?id=@Model.Id" id="btnChangePin" class="btn btn-danger btn-lg">Change PIN</a>
              </div>
          </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
            </script>
</body>

</html>
