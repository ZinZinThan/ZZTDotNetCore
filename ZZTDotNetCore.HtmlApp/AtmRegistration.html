<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   </head>
<body>
    <h2 class="display-4 text-center">Welcome to AYA Bank</h2><br/>
    <form action="#" method="post">
        <div class="container-fluid d-flex justify-content-center align-items-center">
            <div class="row">
                <div class="col-md-12">
                    <div class="col-6">
                        <label for="txtName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="txtName">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="col-6">
                        <label for="txtCard" class="form-label">Card Number</label>
                        <input type="text" class="form-control" id="txtCard">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="col-6">
                        <label for="txtPin" class="form-label">PIN</label>
                        <input type="text" class="form-control" id="txtPin">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="col-6">
                        <label for="txtBalance" class="form-label">Balance</label>
                        <input type="text" class="form-control" id="txtBalance">
                    </div>
                </div>
                <div class="btn-container" style="margin-top:1.5rem;">
                    <button type="button" class="btn btn-secondary mr-2" id="btnCancel">Cancel</button>
                    <button type="button" class="btn btn-success" id="btnSave">Register</button>
                </div>
            </div>
        </div>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</body>
   
</html>
