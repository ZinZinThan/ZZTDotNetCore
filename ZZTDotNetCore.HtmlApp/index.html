<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hello World</h1>
    <p id="txtP1" value="hello 3">Hello</p>
    <input type="text" id="txtP2" value="Hello 2" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        const p1 = document.getElementById('txtP1').innerHTML;
        const p2 = document.getElementById('txtP2').value;

        const p3 = $('#txtP1').html();
        const p4 = $('#txtP2').val();

        document.getElementById('txtP2').value = "Zin Zin";

        $('#txtP2').val("Zin Zin");

        console.log({
            p1,
            p2,
            p3,
            p4
        });
    </script>
</body>

</html>
